<div class="container">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">{{appTitle}}</a>
            <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="accountService.currentUser$ | async">
                <li class="nav-item">
                    <a class="nav-link " href="#">Matches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Lists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="#">Messages</a>
                </li>

            </ul>
            <div class="dropdrown" *ngIf="accountService.currentUser$ | async" dropdown>
                <a href="#" class="dropdown-toggle" dropdownToggle>Welcome user</a>
                <div class="dropdown-menu" *dropdownMenu>
                    <a href="#" class="dropdown-item">Profile</a>
                    <a href="#" class="dropdown-item" (click)="logout()">Logout</a>
                </div>

            </div>
            <form #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="false"
                *ngIf="(accountService.currentUser$ | async) === null">
                <input class="form-control me-2" name="username" [(ngModel)]="model.userName" type="text">
                <input class="form-control me-2" type="password" [(ngModel)]="model.password" name="password">
                <button class="btn btn-outline-success" type="submit">Login</button>
            </form>
        </div>

    </nav>
</div>
