<div class="row">
    <div class="container col-2" *ngFor="let member of members">

        <app-member-card [member]="member"></app-member-card>
    </div>

    <div class="d-flex justify-content-center" *ngIf="pagination">
        <pagination [boundaryLinks]="true" [totalItems]="this.pagination.totalItems" previousText="&lsaquo;"
            nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;" [itemsPerPage]="this.pagination.itemsPerPage"
            [(ngModel)]="this.pagination.currentPage" (pageChanged)="pageChanged($event)">
        </pagination>

    </div>
</div>
